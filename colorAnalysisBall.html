<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .main-1{
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width:100vw;
            background-color: rgb(31, 6, 50);
        }
        .main{
            height: 70vh;
            width: 1300px;
            background-image: url('images/stage2.jpg');
            /* background-repeat: n; */
            background-repeat: no-repeat;
            background-size: cover;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
      

.crystal-ball-container {
    position: relative;
    width: 150px;
    height: 150px;
}

.crystal-ball {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 30%, rgba(0, 0, 0, 0.5) 70%);
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 15px 10px rgba(255, 255, 255, 0.5);
    transition: box-shadow 0.3s ease;
}

.crystal-ball:hover {
    box-shadow: 0 0 25px 15px rgba(255, 255, 255, 0.8);
}

.sparkles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px white;
    opacity: 0;
    animation: sparkle 1s infinite;
}

@keyframes sparkle {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0;
        transform: scale(1.5);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.text {
    color:white;
            z-index: 2;
            height: 30px;
            width: 80%;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10vh;
        }
        
        .text-1, .text-2 {
            margin-bottom: 5vh;
            opacity: 0;
            transition: opacity 2s;
        }
        .text-1.show {
            opacity: 1;
        }
        .text-2.show {
            opacity: 1;
        }



        .navigation-bar{
            height: 10vh;
            width: 100%;
            background-color: pink;
        }

        .headline{
            text-align: center;
            margin-bottom: 30px;
            color:white;
            height: 20px;
            font-size: 1.5rem;
            width: 80%;
            font-weight: 700;
        }



    </style>
</head>
<body>
    <!-- <div class="navigation-bar"></div> -->
    <div class="main-1">

        <div class="main">
            <div class="headline">Try our Color Analysis feature</div>


            <div class="ball">
                <a href="color1.html" style="height: 100%; width: 100%;"></a>
                <div class="crystal-ball-container">
                    <div class="crystal-ball" id="crystalBall">
                        <div class="sparkles" id="sparkles"></div>
                    </div>
                </div>
    
            </div>
    
            <div class="text">
                <div class="text-1">Step into the magical realm of Myntra, where fashion meets enchantment.</div>
                <div class="text-2">Allow me to help you discover your most magical and stunning self. Let the journey begin!</div>
            </div>
    
        </div>
    </div>
    <script>

document.getElementById('crystalBall').addEventListener('mouseover', createSparkles);
document.getElementById('crystalBall').addEventListener('mouseout', removeSparkles);

function createSparkles() {
    const sparkleContainer = document.getElementById('sparkles');
    for (let i = 0; i < 23; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkleContainer.appendChild(sparkle);
    }
}

function removeSparkles() {
    const sparkleContainer = document.getElementById('sparkles');
    sparkleContainer.innerHTML = '';
}
function showTexts() {
            const text1 = document.querySelector('.text-1');
            const text2 = document.querySelector('.text-2');
            text1.classList.add('show');
            setTimeout(() => {
                text2.classList.add('show');
            }, 2000);
        }

        window.onload = showTexts;


document.getElementById('crystalBall').addEventListener('click', function() {
    window.location.href = "color1.html";
});
    </script>
</body>
</html>
